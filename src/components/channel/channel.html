<ion-item>
  <ion-range [min]="getRange().min" [max]="getRange().max" [ngModel]="getRange().toLocal" color="secondary">
    <ion-label range-left>
      {{getRange().left}}
      <ion-icon small name="logo-bitcoin"></ion-icon>
    </ion-label>
    <ion-label range-right>
      {{getRange().right}}
      <ion-icon small name="logo-bitcoin"></ion-icon>
    </ion-label>
  </ion-range>
</ion-item>
